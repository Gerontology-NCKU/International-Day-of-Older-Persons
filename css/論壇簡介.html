    <p id="u2380-4">聯合國自1991年起，將每年10月1日定為「國際老人日」，呼籲國際社會關注世界人口高齡化的議題。</p>
    <p id="u2380-6">2012年，聯合國人口基金會在日本東京舉辦人口老化座談會，會中提出報告，呼籲各國政府建立老人安全網，提供老人收入安全、足夠的醫療和社會服務，藉著完全實現人權和基本自由，各地的人都能有尊嚴、安心度過晚年，享受生活。</p>
